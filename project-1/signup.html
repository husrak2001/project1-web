                    </ul>
                </nav>
            </div>
            <div class="row">
                <main>
                    <h2 class="d1">Sign Up</h2>
                    <form name="form1">
                        <label for="fname" id="label">First name:</label>
                        <input type="text" class="d5" id="fname" name="name" placeholder=" Your name...">
                        <br>
                        <br>
                        <label for="lname" id="label">Last name: </label>
                        <input type="text" class="d5" id="lname" name="lname" placeholder="  Your last name...">
                        <br>
                        <br>
                        <label for="date" id="label"> Date of birth:</label>
                        <input type="date" class="d5" id="date" name="date" required="required">
                        <br>
                        <br>
                        <label for="Nationality" id="label"> Nationality:</label>
                        <input type="text" class="d5" id="nationality" name="nationality"
                            placeholder="Enter your nationality...">
                        <br>
                        <br>
                        <label for="city" id="label"> City:</label>
                        <input type="text" class="d5" id="city" name="city" placeholder="Enter your city...">
                        <br>
                        <br>
                        <label for="address" id="label"> Street address:</label>
                        <input type="text" class="d5" id="add" name="add" placeholder="Enter your street address...">
                        <br>
                        <br>
                        <label for="username" id="label"> Username:</label>
                        <input type="text" class="d5" id="username" name="username" placeholder="Username...">
                        <br>
                        <br>
                        <label for="pass" id="label">Password: </label>
                        <input type="password" class="d5" id="pass" name="pass" placeholder="password..."
                            required="required">
                        <br>
                        <br>
                        <label for="text1" id="label"> Personal email:</label>
                        <input type="text" id="text1" class="d5" name="text1" placeholder=" Enter your email "
                            required="required">
                        <br>
                        <br>
                        <label for="phone" id="label">Phone number:</label>
                        <input type="tel" class="d5" id="phone" name="phone" placeholder="12-345-678"
                            pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required="required">
                        <br>
                        <br>
                        <p class="type">Gender:</p>
                        <br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <br>
                        <br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <br>
                        <br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                        <br>
                        <br>
                        <label for="code" id="label00">Postal Code:</label>
                        <input type="text" name="code" id="code" required="required">
                        <br>
                        <br>
                        <label for="credit" id="label00">Credit Card :</label>
                        <input type="tel" name="code" id="credit" placeholder="XXXX XXXX XXXX XXXX" required="required">
                        <br>
                        <br>
                        <p class="type">Where did you hear about us ?</p>
                        <br>
                        <input type="checkbox" id="a" name="a" value="friend">
                        <label for="a"> A friend or colleague</label>
                        <br>
                        <br>
                        <input type="checkbox" id="b" name="b" value="gog">
                        <label for="b">Google</label>
                        <br>
                        <br>
                        <input type="checkbox" id="c" name="c" value="news">
                        <label for="c"> News article</label>
                        <br>
                        <br>
                        <input type="submit" name="validate" value="submit">
                        <br>
                    </form>
                </main>
